apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 29

    def versionFile = file('../../../lerna.json')
    def parsedVersion = new groovy.json.JsonSlurper().parseText(versionFile.text)
    project.version = parsedVersion.version.toString()

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets'] } }
}

preBuild.doFirst {
    println("Building nimbus.js")
    def proc = "$rootDir/nimbusjs/buildNimbusJS.sh".execute()
    proc.waitForProcessOutput(System.out, System.err)
}

dependencies {
    implementation(Libs.kotlin_stdlib_jdk8)
    androidTestImplementation(Libs.junit)
    androidTestImplementation(Libs.espresso_core)
    androidTestImplementation(Libs.kotlintest_runner_junit4)
    androidTestImplementation(Libs.truth)
}

task sourcesJar(type: Jar) {
    archiveClassifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives sourcesJar
}

apply from: rootProject.file('gradle/publishing.gradle')
